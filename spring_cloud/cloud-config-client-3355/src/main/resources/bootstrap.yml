server:
  port: 3355
spring:
  application:
    name: cloud-config-client
  cloud:
    config:
      label: master
      name: config
      profile: dev
      uri: http://localhost:3344
          
eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka, http://localhost:7002/eureka
      
#server刷新最新配置以后，client需要手动调用curl -X POST "http://localhost:3355/actuator/refresh"
management:
  endpoints:
    web:
      exposure:
        include: "*"
      
