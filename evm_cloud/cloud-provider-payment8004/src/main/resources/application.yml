server:
  port: 8004
  
spring:
  application:
    name: cloud-payment-service
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: ''
    url: jdbc:mysql://127.0.0.1:3306/project?useUnicode=true&characterEncoding=UTF-8&useSSL=false
    type: com.alibaba.druid.pool.DruidDataSource
  cloud: 
    zookeeper:
      connect-string: 192.168.146.128:2181
    
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: false
  global-config:
    db-config:
      table-prefix: project_
  mapper-locations: classpath:com/evmtv/payment/mapper/impl/*.xml
    

logging:
  level:
    root: info
    '[com.evmtv]': debug

    
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
    info:
      enabled: true 

