server:
  port: 80
  
spring:
  application:
    name: cloud-consumer-service


eureka:
  instance: 
    hostname: localhost
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://eureka7001:7001/eureka/,http://eureka7002:7002/eureka/

feign:
  client:
    config:
      CLOUD-PAYMENT-SERVICE: #eureka上注册的application的name
        connect-timeout: 1000
        read-timeout: 1000
        logger-level: full
        
        
logging:
  config: classpath:logback-spring.xml
  file: 
    name: /opt/logs/cloud/log.log
  level:
    root: info
    '[com.evmtv]': debug